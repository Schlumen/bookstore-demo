<!DOCTYPE html>

<h1>Book list</h1>
<a href="{% url 'logout' %}"> Logout </a>
<table border="1" cellpadding="5" cellspacing="5">
    <tr>
        <td>Books Title</td>
        <td>Books Image</td>
    </tr>
    {% for object in object_list %}
    <tr>
        <td>
            <a href="{{object.get_absolute_url}}">{{ object.name }}</a>
        </td>
        <td>
            <img src="{{object.pic.url}}" height="200px">
        </td>
    </tr>
    {% endfor %}
</table>
